<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <!-- Logo Icon -->
    <link rel="shortcut icon" href="./img/logo-icon.svg" type="image/x-icon">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./style.css">
    <title>Guessing Game</title>
</head>
<body>
    
    <div class="container">
        <div class="card-body">
            <h1 class="card-header">Guessing Game</h1>
            <form class="play-ground" action="">
                <label class="usr-input" for="number"><p>Enter a number Between 1 - 5 :</p>
                    <input class="numInput" type="number" min="1" max="5" autofocus required>
                </label>
                <label for="submit">
                    <input class="submit-btn" type="submit" value="Check Result">
                </label>
            </form>
            <div class="game-results">
                <p class="attempt-msg"></p>
                <hr>
                <p class="result-msg"></p>
                <hr class="first-hr">
                <div class="won-lost"></div>
                <hr class="second-hr">
            </div>

            <div class="reload__btn">
                <button class="reload" autofocus>Replay <i class="fa-sharp fa-solid fa-rotate-right fa-beat-fade"></i></button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
